<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        .wrapper label{
          display: block;
          margin: 0.5em 0;
          
            
        }
        .wrapper label input {
            font-size: medium;
            padding: 0.5em;
            background-color:lightblue;
        }
        body{
            text-align: center;
            margin-top: 7%;
            background-color:slategray;
        }
        .wrapper input[type ="submit"] {
            font-size: 30px;
            background-color:green;
        }
    </style>
</head>
<body>
    <h2>Contact for Query</h2>
    <div class ="wrapper">
        <form class = "form">
            <label id ="fName" >
                <input type ="text" name ="fName" placeholder="first name" required>
                </label>
                <label id ="lName">
                <input type="text" name="lName" placeholder="last name" required>
                </label>
                <label id ="phone" >
                    <input type ="tel" name ="phone" placeholder="9808******" required>
                </label>
                    <label id ="email">
                    <input type="email" name="email" placeholder="xyz@something" required>
                </label>
                    <label id ="password">
                        <input type ="password" name ="password" placeholder="password" required>
                    </label>
                        <label id ="conform">
                        <input type="password" name="conform" placeholder="conform password" required>
                    </label>
                    
                    <textarea  rows="10" cols="40" placeholder="write your query here" > 
                        </textarea> </br>
                             <input type="submit" value="submit" name="submit">  
        </form>
         
    </div>
    <script>
        const wrapper = document.querySelector('.wrapper'),
              form = wrapper.querySelectorAll('.form'),
              submitInput =form[0].querySelector('input[type ="submit"]');
              function getDataForm(e){
                  e.preventDefault();
                  let formData =new FormData(form[0]);
                  alert(formData.get('fName') + ' ' +formData.get('lName') + ' ' + formData.get('email') + ' ' + formData.get('phone')  );
              }
                  document.addEventListener('DOMContentLoaded',function(){
                      submitInput.addEventListener('click',getDataForm, false);
                  },false);
              


    </script>
     
        
</body>
</html>
